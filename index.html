<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>iOS Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <input type="number" name="output" id="output"   inputmode="numeric" disabled>
         <div class="grid-container">
            <input type="button" class="grid-item calc-function" value="AC">
            <input type="button" class="grid-item calc-function" value="+/-">
            <input type="button" class="grid-item calc-function" value="%">
            <input type="button" class="grid-item operation-function" value="รท">
            <input type="button" class="grid-item numeric-function" value="7">
            <input type="button" class="grid-item numeric-function" value="8">
            <input type="button" class="grid-item numeric-function" value="9">
            <input type="button" class="grid-item operation-function" value="x">
            <input type="button" class="grid-item numeric-function" value="4">
            <input type="button" class="grid-item numeric-function" value="5">
            <input type="button" class="grid-item numeric-function" value="6">
            <input type="button" class="grid-item operation-function" value="-">
            <input type="button" class="grid-item numeric-function" value="1">
            <input type="button" class="grid-item numeric-function" value="2">
            <input type="button" class="grid-item numeric-function" value="3">
            <input type="button" class="grid-item operation-function" value="+"> 
            <input type="button" class="grid-item doubleWidthItem numeric-function" value="0">
            <input type="button" class="grid-item numeric-function" value=".">
            <input type="button" class="grid-item operation-function" value="=">
         </div>
      </div>
   </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
